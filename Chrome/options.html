<!DOCTYPE html>
<html>
    <head>
        <title>AlienTube Options</title>
        <link href="chrome_shared.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="widgets.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <h1>AlienTube Options</h1>
        <label for="hiddenCommentScoreThreshold">Don't show me comments with a score less than</label>
        <input type="number" name="hiddenCommentScoreThreshold" id="hiddenCommentScoreThreshold" /><br/>
        
        <label for="wideCommentBox">Use a wider comment box layout</label>
        <input type="checkbox" name="wideCommentBox" id="wideCommentBox" /><br />
        
        <label for="featherDescriptionPlacement">Collapse comment box into description in YouTube Feather</label>
        <input type="checkbox" name="featherDescriptionPlacement" id="featherDescriptionPlacement" /><br />
        
        <label for="disablePostHeader">Hide the post header</label>
        <input type="checkbox" name="disablePostHeader" id="disablePostHeader" /><br />
        
        <label for="disableTabs">Hide the tab bar</label>
        <input type="checkbox" name="disableTabs" id="disableTabs" /><br />
        <div id="status"></div>
        <button id="saveButton">Save</button>
        <script src="options.js" type="text/javascript"></script>
    </body>
</html>
