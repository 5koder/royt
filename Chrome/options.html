<!DOCTYPE html>
<html>

<head>
    <title>AlienTube Options</title>
    <link href="chrome_shared.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="widgets.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
    <section id="container">
        <header>
            <img src="chrome-extension://afpmnigpjlffpciahkohdabmfdnmabbk/icon128.png" id="logo" alt="AlienTube Logo" />
            <h1>AlienTube Options</h1>
        </header>
        <label for="hiddenCommentScoreThreshold">Don't show me comments with a score less than</label>
        <input type="number" name="hiddenCommentScoreThreshold" id="hiddenCommentScoreThreshold" />
        <br/>

        <input type="checkbox" name="wideLayout" id="wideLayout" />
        <label for="wideLayout">Use a wider layout</label>
        <br />

        <input type="checkbox" name="featherDescriptionPlacement" id="featherDescriptionPlacement" />
        <label for="featherDescriptionPlacement">Collapse comment box into description in YouTube Feather</label>
        <br />

        <input type="checkbox" name="disablePostHeader" id="disablePostHeader" />
        <label for="disablePostHeader">Hide the post header</label>
        <br />

        <input type="checkbox" name="disableTabs" id="disableTabs" />
        <label for="disableTabs">Hide the tab bar</label>
        <br />

        <input type="checkbox" name="minimiseCommentBox" id="minimiseCommentBox" />
        <label for="minimiseCommentBox">Minimise comment box</label>
        <br />

        <button id="saveButton">Save</button>
        <div id="status"></div>
    </section>
    <script src="options.js" type="text/javascript"></script>
</body>

</html>
