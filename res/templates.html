<template id="loading">
    <div class="loading">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
        <div id="textContainer">
            <h2 id="at_loadingheader"></h2>
            <p id="at_loadingtext"></p>
        </div>

    </div>
</template>

<template id="noposts">
    <p class="single_line"></p>
</template>

<template id="tabcontainer">
    <div id="at_tabcontainer">
        <div id="at_overflow">
            <img class="yt-uix-button-arrow" src="http://s.ytimg.com/yts/img/pixel-vfl3z5WfW.gif" alt="" title="">
            <ul> </ul>
        </div>
    </div>
    <div id="at_comments">
    </div>
</template>

<template id="threadcontainer">
    <div id="at_comments">
        <header class="at_thread">
            <div class="vote">
                <div class="arrow up"> </div>
                <div class="score"> </div>
                <div class="arrow down"> </div>
            </div>
            <div class="info">
                <a class="title" target="_blank"> </a>
                <span class="tagline">
                    <span class="templateSubmittedAtTimeText"></span> <time class="at_timestamp"> </time>
                    <span class="templateSubmittedByUsernameText"></span><a class="at_author" target="_blank"> </a>
                    <span class="at_flair"></span>
                    <span class="at_gilded"></span>
                </span>
                <span class="options">
                    <span class="commentTo"></span>
                    <span class="save"></span>
                    <span class="refresh"></span>
                    <a class="giveGold" href="" target="_blank"></a>
                    <span class="report"></span>
                </span>
            </div>
            <div id="at_switchtogplus">
                <img src="" alt="" />
                <span id="at_gplustext"></span>
            </div>
        </header>
    </div>
</template>

<template id="comment">
    <article class="at_comment">
        <div class="vote">
            <div class="arrow up"> </div>
            <div class="arrow down"> </div>
        </div>
        <div class="at_commentmain">
            <div class="info">
                <a class="at_togglehide"></a>
                <a class="at_author" rel="author" target="_blank"></a>
                <span class="at_flair"></span>
                <span class="at_score"></span>
                <time class="at_timestamp" datetime=""></time>
                <span class="at_gilded"></span>
            </div>
            <p class="at_commentcontent"></p>
            <span class="options">
                <a class="at_permalink" href="" target="_blank"></a>
                <span class="at_displaysource"></span>
                <span class="save"></span>
                <a class="at_parentlink" href="" target="_blank"></a>
                <a class="giveGold" href="" target="_blank"></a>
                <span class="report"></span>
                <span class="at_reply"></span>
            </span>
        </div>
        <div class="at_replies">

        </div>
    </article>
</template>

<template id="loadmore">
    <div class="at_loadmore">
        <span class="at_load"></span>
        <span class="at_replycount"></span>
    </div>
</template>

<template id="report">
    <div class="at_report">
        <span class="at_report_header"></span>
        <ul>
            <li>
                <input id="report_spam" type="radio" name="report" value="spam" />
                <label for="report_spam"></label>
            </li>
            <li>
                <input id="report_vote_manipulation" type="radio" name="report" value="vote_manipulation" />
                <label for="report_vote_manipulation"></label>
            </li>
            <li>
                <input id="report_personal_information" type="radio" name="report" value="personal_information" />
                <label for="report_personal_information"></label>
            </li>
            <li>
                <input id="report_sexualising_minors" type="radio" name="report" value="sexualising_minors" />
                <label for="report_sexualising_minors"></label>
            </li>
            <li>
                <input id="report_breaking_reddit" type="radio" name="report" value="breaking_reddit" />
                <label for="report_breaking_reddit"></label>
            </li>
            <li>
            </li>
                <input id="report_other" type="radio" name="report" value="other" />
                <label for="report_other"></label>
            </li>
            <li>
                <input id="report_otherfield" type="text" max="100" name="otherfield" disabled>
            </li>
        </ul>
        <button class="at_report_submit button"></button>
        <button class="at_report_cancel button"></button>
    </div>
</template>

<template id="error">
    <div class="at_error">
        <img src="" alt="" />
        <h2 id="at_errorheader"></h2>
        <p id="at_errortext"></p>
        <button class="button at_retry"></button>
    </div>
</template>

<template id="switchtoreddit">
    <div id="at_switchtoreddit">
        <img src="" alt="" />
        <span id="at_reddittext"></span>
    </div>
</template>

<template id="commentfield">
    <div class="at_commentfield">
        <textarea rows="1" cols="1" class="at_textarea" maxlength="10000"></textarea>
        <div class="at_comment_lowercontrols">
            <button class="button at_submit"></button>
            <button class="button at_cancel"></button>
            <span class="at_writingauthor"></span>
        </div>
        <div class="at_comment_preview">
            <span class="at_preview_header"></span>
            <span class="at_preview_count"></span>
            <div class="at_preview_contents"></div>
        </div>
    </div>
</template>
