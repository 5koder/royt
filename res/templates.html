<template id="loading">
    <div class="loading">
        <div class="loading_inner">
        </div>
    </div>
</template>

<template id="noposts">
    <p class="single_line">No posts found</p>
</template>

<template id="tabcontainer">
    <div id="at_tabcontainer">
        <div id="at_overflow">
            <img class="yt-uix-button-arrow" src="http://s.ytimg.com/yts/img/pixel-vfl3z5WfW.gif" alt="" title="">
            <ul> </ul>
        </div>
        <button class="at_gplus">
            <img src="" alt="Google+ Comments" />
        </button>
    </div>
    <div id="at_comments">
        <div class="loading">
            <div class="loading_inner">
            </div>
        </div>
    </div>
</template>

<template id="threadcontainer">
    <header class="at_thread">
        <div class="vote">
            <div class="arrow up"> </div>
            <div class="score"> </div>
            <div class="arrow down"> </div>
        </div>
        <div class="info">
            <a class="title" target="_blank"> </a>
            <span class="tagline">
                <span class="templateSubmittedAtTimeText"></span> <time class="at_timestamp"> </time>
                <span class="templateSubmittedByUsernameText"></span><a class="at_author" target="_blank"> </a>
            </span>
            <span class="options">
                <span class="commentTo">comment</span>
                <a class="at_pocket" href="" target="_blank">pocket</a>
                <span class="refresh">refresh</span>
            </span>
        </div>
    </header>
</template>

<template id="comment">
    <article class="at_comment">
        <div class="at_votecontrols">
            <div class="at_arrow up"></div>
            <div class="at_arrow down"></div>
        </div>
        <div class="at_commentmain">
            <div class="info">
                <a class="at_togglehide" href="#">[-]</a>
                <a class="at_author" rel="author" target="_blank"></a>
                <span class="at_flair"></span>
                <time class="at_timestamp" datetime=""></time>
            </div>
            <p class="at_commentcontent"></p>
            <span class="options">
                <a class="at_permalink" href="" target="_blank"></a>
                <a class="at_parentlink" href="" target="_blank"></a>
                <span class="at_reply"></span
                <a class="at_pocket" href="" target="_blank"></a>
            </span>
        </div>
        <div class="at_replies">

        </div>
    </article>
</template>
